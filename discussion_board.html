          <div class="modal-dialog">

 <div class="modal-header">

   <button type="button" class="modal-close-button">&times;</button>
 </div>

 <div class="modal-body">
   <div class="discussion-input-element">
      <label for="discussion-text-input">User Name</label>
      <textarea id="discussion-text-input"></textarea>
   </div>
   <div class="discussion-input-element">
      <label for="discussion-attribution-input">Content</label>
      <input type="text" id="discussion-attribution-input">
   </div>
 </div>

 <div class="modal-footer">
   <button type="button" class="modal-cancel-button">Cancel</button>
   <button type="button" class="modal-accept-button">Create discussion</button>
 </div>
